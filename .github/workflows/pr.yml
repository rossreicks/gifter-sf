name: PR
on:
    pull_request:
        branches:
            - main

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: thehanimo/pr-title-checker@v1.4.1
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  configuration_path: .github/pr-title-checker-config.json
